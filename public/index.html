<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact API</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/app.css">
</head>
<body>
    <!-- Background Effects -->
    <div class="gradient-sphere sphere-1"></div>
    <div class="gradient-sphere sphere-2"></div>
    <div class="particles" id="particles"></div>

    <!-- Navigation -->
    <nav class="nav">
        <div class="nav-logo">Contact API</div>
        <div class="nav-links">
            <a href="#" class="nav-link" id="loginLink">Login</a>
            <a href="#" class="nav-link" id="registerLink">Register</a>
            <a href="#" class="nav-link hidden" id="logoutLink">Logout</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <!-- Hero Section -->
        <section class="hero">
            <h1>Contact Management API</h1>
            <p>A modern RESTful API for managing your contacts and addresses with secure authentication.</p>
        </section>

        <!-- Auth Forms -->
        <div id="loginForm" class="form-container hidden">
            <h2 class="card-title">Login</h2>
            <form id="loginFormElement">
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-input" name="username" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>

        <div id="registerForm" class="form-container hidden">
            <h2 class="card-title">Register</h2>
            <form id="registerFormElement">
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-input" name="username" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" name="password" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-input" name="name" required>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>

        <!-- Contacts Section -->
        <div id="contactsSection" class="hidden">
            <div class="card">
                <h2 class="card-title">Add New Contact</h2>
                <form id="addContactForm">
                    <div class="form-group">
                        <label class="form-label">First Name</label>
                        <input type="text" class="form-input" name="first_name" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Last Name</label>
                        <input type="text" class="form-input" name="last_name">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-input" name="email">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Phone</label>
                        <input type="tel" class="form-input" name="phone">
                    </div>
                    <button type="submit" class="btn btn-primary">Add Contact</button>
                </form>
            </div>

            <h2 class="card-title" style="margin-top: 2rem;">Your Contacts</h2>
            <div id="contactsList" class="grid">
                <!-- Contacts will be dynamically added here -->
            </div>
        </div>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
